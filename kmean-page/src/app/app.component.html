<div>
  Welcome to Kmean calculator! please choose your k :
  <select name="k-dropdown" #t (change)="updatek(t.value)">
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>

</div>
<div><button (click)="calculateKmean()">Calculate Kmean</button></div>
<div>
  <ul>
    <li *ngFor="let clusterLabel of clusterLabels">
      <div>
        <p>
          {{ clusterLabel }}
        </p>
        <p> center : {{clusters[clusterLabel].center}}</p>
        <p>
          randoms:
    <li *ngFor="let randomCluster of clusters[clusterLabel].randoms">
      {{randomCluster}}
    </li>
    </p>
</div>
</li>
</ul>
</div>
